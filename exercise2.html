<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KidsCode | Despierta a Rumble!</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <script src="js/jquery.js"></script>
</head>
<body>

  <section>
   <div class="container">
    <ul class="slides">
      <li id="slide-2-0" data-slide="0"></li>
      <li id="slide-2-1" data-slide="1"></li>
      <li id="slide-2-2" data-slide="2"></li>
      <li id="slide-2-3" data-slide="3"></li>
      <li id="slide-2-4" data-slide="4"></li>
      <li id="slide-2-5" data-slide="5"></li>
      <li id="slide-2-6" data-slide="6"></li>
      <li id="slide-2-7" data-slide="7"></li>
      <li id="slide-2-8" data-slide="8"></li>
    </ul>

    <div class="container-nav">
      <div class="content-progress">

        <div class="progress-rumble">
          <div id="rum-1" data-rum="1" class="progress-rumble-img">
          </div>
          <div id="rum-2" data-rum="2" class="progress-rumble-img">
          </div>
          <div id="rum-3" data-rum="3" class="progress-rumble-img">
          </div>
          <div id="rum-4" data-rum="4" class="progress-rumble-img">
          </div>
          <div id="rum-5" data-rum="5" class="progress-rumble-img">
          </div>
          <div id="rum-6" data-rum="6" class="progress-rumble-img">
          </div>
        </div>

        <div class="progress-bar">
          <div id="nav-1" data-bar="1" class="progress-bar-start progress-bar-inactive">
          </div>
          <div id="nav-2" data-bar="2" class="progress-bar-center progress-bar-inactive">
          </div>
          <div id="nav-3" data-bar="3" class="progress-bar-center progress-bar-inactive">
          </div>
          <div id="nav-4" data-bar="4" class="progress-bar-center progress-bar-inactive">
          </div>
          <div id="nav-5" data-bar="5" class="progress-bar-center progress-bar-inactive">
          </div>
          <div id="nav-6" data-bar="6" class="progress-bar-end progress-bar-inactive">
          </div>
        </div>

        <div class="progress-numbers">
          <span class="progress-num progress-num-inactive" id="num-1" data-num="1">1</span>
          <span class="progress-num progress-num-inactive" id="num-2" data-num="2">2</span>
          <span class="progress-num progress-num-inactive" id="num-3" data-num="3">3</span>
          <span class="progress-num progress-num-inactive" id="num-4" data-num="4">4</span>
          <span class="progress-num progress-num-inactive" id="num-5" data-num="5">5</span>
          <span class="progress-num progress-num-inactive" id="num-6" data-num="6">6</span>
        </div>
      </div>

      <a href="index.html">
        <div class="container-nav-btn-cancel btn-rnd-act color-bg-pink-drk "></div>
      </a>  
    </div>

    <!-- rumble .gif with hat en page exercise ok -->
   <!--  <div id="rumble-ok-ex-2">
      <img class="rumble-hello-ex-2" src="img/Rumble-sombrero.gif">
    </div> -->

    <div class="container-game-info">
      <div class="container-game-info-txt">
        <h2 class="h2-t1 container-txt-2-0"></h2>
        <h2 class="h2-t1 container-txt-2-1"></h2>
        <h2 class="h2-t1 container-txt-2-2"></h2>
        <h2 class="h2-t1 container-txt-2-3"></h2>
        <h2 class="h2-t1 container-txt-2-4"></h2>
        <h2 class="h2-t1 container-txt-2-5"></h2>
        <h2 class="h2-t1 container-txt-2-6"></h2>
        <h2 class="h2-t1 container-txt-2-7"></h2>
        <h2 class="h2-t1 container-txt-2-8"></h2>
      </div>
      <div class="container-game-info-grphx">
        <div id="btn-prev" class="btn-rnd-act color-bg-blue-fb container-game-info-grphx-btn-left" alt="botón previo" title="botón previo">
        </div>
        <a href="index.html">
          <div id="btn-go-index" class="btn-rnd-act color-bg-blue-fb container-game-info-grphx-btn-left" alt="botón previo" title="botón previo" >
          </div></a>

          <div class="container-game-info-grphx-anim">
            <div class="anim2-1 anim-img"></div>
            <div class="anim2-2 anim-img"></div>
            <div class="anim2-3 anim-img"></div>
            <div class="anim2-4 anim-img"></div>
            <div class="anim2-5 anim-img"></div>
          </div>

          <div id="btn-next" class="btn-rnd-act color-bg-blue-fb container-game-info-grphx-btn-right" alt="botón siguiente" title="botón siguiente">
          </div>
          <div id="btn-cam" class="btn-rnd-act color-bg-green-drk container-game-info-grphx-btn-camera">
          </div>
          <a href="exercise2.html">
            <div id="btn-reload" class="btn-rnd-act color-bg-blue-fb container-game-info-grphx-btn-reload"></div>
          </a>

        </div>
      </div>
    </div>

    <div class="container-alert closed">
      <div class="container-alert-img"></div>
      <h4 class="container-alert-msg"></h4>
    </div> 

  </section>
  <script src="js/slider-ex2.js"></script>
  <script src="js/orientation.js"></script>
</body>
</html>
